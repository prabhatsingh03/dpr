<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Manpower Designations - DPR Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">
    <nav class="bg-blue-900 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <img src="https://simonindia.com/assets/images/logo.png" alt="SIMON India Logo" class="h-8">
                <h1 class="text-xl font-bold">Manage Manpower Designations</h1>
            </div>
            <div class="flex items-center space-x-4">
                <a href="/admin" class="bg-blue-700 px-3 py-2 rounded hover:bg-blue-600 transition">Dashboard</a>
                <a href="/" class="bg-blue-700 px-3 py-2 rounded hover:bg-blue-600 transition">View Form</a>
                <a href="/admin/logout" class="bg-red-600 px-3 py-2 rounded hover:bg-red-500 transition">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-6">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-gray-800">Manpower Designations Management</h2>
            <button id="add-btn" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition">
                Add New Designation
            </button>
        </div>

        <div id="message-area" class="mb-4"></div>

        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Designation Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Actions</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        {% for designation in designations %}
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{
                                designation.designation }}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                <button onclick="editItem({{ designation.id }}, '{{ designation.designation }}')"
                                    class="text-indigo-600 hover:text-indigo-900 mr-4">Edit</button>
                                <button onclick="deleteItem({{ designation.id }})"
                                    class="text-red-600 hover:text-red-900">Delete</button>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal for Add/Edit -->
    <div id="modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 w-full max-w-md mx-4">
            <div class="flex justify-between items-center mb-4">
                <h3 id="modal-title" class="text-lg font-semibold text-gray-900">Add New Designation</h3>
                <button id="close-modal" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>

            <form id="item-form" class="space-y-4">
                <input type="hidden" id="item-id" name="id">

                <div>
                    <label for="designation" class="block text-sm font-medium text-gray-700 mb-1">Designation
                        Name</label>
                    <input type="text" id="designation" name="designation" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="flex justify-end space-x-4 mt-4">
                    <button type="button" id="cancel-btn"
                        class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                        Cancel
                    </button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                        Save Designation
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const itemForm = document.getElementById('item-form');
        const messageArea = document.getElementById('message-area');
        let isEditing = false;

        function showMessage(message, type = 'success') {
            const bgColor = type === 'success' ? 'bg-green-100 text-green-700 border-green-300' : 'bg-red-100 text-red-700 border-red-300';
            messageArea.innerHTML = `<div class="p-3 rounded-md border ${bgColor}">${message}</div>`;
            setTimeout(() => { messageArea.innerHTML = ''; }, 5000);
        }

        function showModal() { modal.classList.remove('hidden'); }
        function hideModal() {
            modal.classList.add('hidden');
            itemForm.reset();
            isEditing = false;
            modalTitle.textContent = 'Add New Designation';
        }

        document.getElementById('add-btn').addEventListener('click', () => {
            isEditing = false;
            modalTitle.textContent = 'Add New Designation';
            showModal();
        });

        function editItem(id, designation) {
            isEditing = true;
            modalTitle.textContent = 'Edit Designation';
            document.getElementById('item-id').value = id;
            document.getElementById('designation').value = designation;
            showModal();
        }

        async function deleteItem(id) {
            if (!confirm('Are you sure you want to delete this designation?')) return;

            try {
                const response = await fetch(`/admin/manpower-designations/delete/${id}`, { method: 'DELETE' });
                const result = await response.json();

                if (result.success) {
                    showMessage(result.message);
                    setTimeout(() => location.reload(), 1000);
                } else {
                    showMessage(result.message, 'error');
                }
            } catch (error) {
                showMessage('Error deleting designation', 'error');
            }
        }

        itemForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(itemForm);
            const data = { designation: formData.get('designation') };

            try {
                const url = isEditing
                    ? `/admin/manpower-designations/update/${formData.get('id')}`
                    : '/admin/manpower-designations/add';

                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    hideModal();
                    showMessage(result.message);
                    setTimeout(() => location.reload(), 1000);
                } else {
                    showMessage(result.message, 'error');
                }
            } catch (error) {
                showMessage('Error saving designation', 'error');
            }
        });

        document.getElementById('close-modal').addEventListener('click', hideModal);
        document.getElementById('cancel-btn').addEventListener('click', hideModal);
        modal.addEventListener('click', (e) => { if (e.target === modal) hideModal(); });
    </script>
</body>

</html>
